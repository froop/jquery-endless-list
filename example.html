<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.endlesslist.js example</title>

	<style>
		.endless-next-place {
			height: 1em;
		}
		#template {
			display: none;
		}
	</style>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.endlesslist.js"></script>
	<script type="text/javascript">
		$(function () {
			var UNIT_COUNT = 50;
			var DATA_COUNT = 120;
			var $list = $("#main-list");
			var offset = 0;

			$list.endlessList({
				asyncLoad : function () {
					var deferred = new $.Deferred;

					$(".endless-next-place").text("loading...");
					setTimeout(function () {
						var $template = $("#template .list-item");
						var last = Math.min(offset + UNIT_COUNT, DATA_COUNT);
						var idx;

						for (idx = 0; idx < last - offset; idx++) {
							var $item = $template.clone();
							$item.text(offset + idx + 1);
							$list.append($item);
						}
						offset = last;

						deferred.resolve();
					}, 1000);

					return deferred.promise();
				},

				hasNext : function () {
					return offset < DATA_COUNT;
				},

				afterLoad : function () {
				}
			});
		});
	</script>
</head>

<body>
	<ul id="main-list"></ul>
	<ul id="template">
		<li class="list-item"></li>
	</ul>
</body>
</html>
